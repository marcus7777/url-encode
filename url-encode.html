<link rel="import" href="../polymer/polymer.html">
<!--
  `<url-encode input=http://vdfvfdvfdv.com out={{nice}}></url-encode>` data back
  @demo demo.html
-->
<script>
  Polymer({
    is: "url-encode",
    properties:{
      out:{
        type:String,
        computed:"getOut(input)",
        notify:true,
      },
    },
    getOut: function(input){
      return encodeURIComponent(input)
    },
  })
</script>
