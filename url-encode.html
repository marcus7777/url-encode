<link rel="import" href="../polymer/polymer.html">
<!--
  `<url-encode></url-encode>` data back
  @demo demo.html
-->
<dom-module id="url-encode">
  <template>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: "url-encode",
    properties:{
      out:{
        type:String,
        computed:"getOut(input)",
        notify:true,
      },
    },
    getOut: function(input){
      return encodeURIComponent(input)
    },
  })
</script>
